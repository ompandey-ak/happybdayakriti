<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="container">
        <div class="text" data-splitting="">Happy 20th Birthday, Khushi</div>
        <div class="presents">
            <div class="present pink">
                <div class="lid"></div>
                <div class="box"></div>
                <div class="bow"></div>
                <div class="ribbon"></div>
            </div>
            <div class="present yellow">
                <div class="lid"></div>
                <div class="box"></div>
                <div class="bow"></div>
                <div class="ribbon"></div>
            </div>
            <div class="present purple">
                <div class="lid"></div>
                <div class="box"></div>
                <div class="bow"></div>
                <div class="ribbon"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("click", (event) => {
            bursty(event.pageX, event.pageY);
        });

        setInterval(() => randomizedConfetti(), 500);

        function bursty(x, y) {
            const burst = new mojs.Burst({
                left: 0,
                top: 0,
                radius: { 0: 200 },
                count: 20,
                degree: 360,
                children: {
                    fill: { '#ff87ab': '#ffcad4' },
                    duration: 2000
                }
            }).tune({
                x: x,
                y: y
            });

            burst.replay();
        }

        function randomizedConfetti() {
            let randomX = Math.floor(Math.random() * (document.body.clientWidth - 100) + 0);
            let randomY = Math.floor(Math.random() * (window.innerHeight - 200) + 0);
            const burst = new mojs.Burst({
                left: 0,
                top: 0,
                radius: { 0: 200 },
                count: 20,
                degree: 360,
                children: {
                    fill: { '#f20089': "#00b4d8" },
                    duration: 2000
                }
            }).tune({
                x: randomX,
                y: randomY
            });

            burst.replay();
        }

        Splitting();

    </script>
</body>

</html>
